<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéØ Lottery EV Calculator</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // ---- RNG helpers for Monte Carlo ----
    function randn() {
      let u = 0, v = 0;
      while (u === 0) u = Math.random();
      while (v === 0) v = Math.random();
      return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
    }
    function normalSample(mean, std) { return mean + std * randn(); }
    function poissonSample(lambda) {
      if (lambda <= 0) return 0;
      if (lambda < 30) {
        const L = Math.exp(-lambda); let k = 0, p = 1;
        do { k++; p *= Math.random(); } while (p > L);
        return k - 1;
      } else {
        const val = Math.round(normalSample(lambda, Math.sqrt(lambda)));
        return Math.max(0, val);
      }
    }
    function binomialSample(n, p) {
      if (n <= 0 || p <= 0) return 0;
      if (p >= 1) return n;
      const mean = n * p;
      if (mean < 30) {
        const val = poissonSample(mean);
        return Math.min(n, val);
      } else {
        const val = Math.round(normalSample(mean, Math.sqrt(n * p * (1 - p))));
        return Math.min(n, Math.max(0, val));
      }
    }
    // Approx hyperg√©om√©trique (assez pr√©cis ici)
    function hypergeomSample(N, K, n) {
      if (N <= 0 || K <= 0 || n <= 0) return 0;
      return binomialSample(n, K / N);
    }

    function getByPath(obj, path) {
      return path.split('.').reduce((current, key) => current?.[key], obj);
    }

    function setByPath(obj, path, value) {
      const keys = path.split('.');
      const lastKey = keys.pop();
      const target = keys.reduce((current, key) => {
        if (current[key] === undefined) current[key] = {};
        return current[key];
      }, obj);
      target[lastKey] = value;
    }

    function NumberInput({ label, value, onChange, step = 1, disabled }) {
      return (
        <div className="flex flex-col space-y-1">
          <label className="text-xs text-slate-400">{label}</label>
          <input
            type="number"
            className="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-slate-100 disabled:opacity-50"
            value={value || 0}
            onChange={(e) => onChange(parseFloat(e.target.value) || 0)}
            step={step}
            disabled={disabled}
          />
        </div>
      );
    }

    function fmt(x, decimals = 2) { return Number(x).toFixed(decimals); }
    function fmt0(x) { return Number(x).toFixed(0); }

    function LotteryEVApp() {
      const [tab, setTab] = useState('PARAM'); // 'PARAM' | 'STATS' | 'SIM'
      const [model, setModel] = useState({
        totalTickets: 1000000,
        ticketPrice: 1.5,
        bnbPrice: 650,
        prizePool: { percentage: 50 },
        weeklyAirdrop: { tokenAmount: 50000, tokenUsdPrice: 0.50 },
        drawConfig: { mainNumbers: 5, bonusNumbers: 1 },
        ranks: [
          { exact: [5, 1], pursePercentage: 50 },
          { exact: [5, 0], pursePercentage: 20 },
          { exact: [4, 1], pursePercentage: 10 },
          { exact: [4, 0], pursePercentage: 8 },
          { exact: [3, 1], pursePercentage: 5 },
          { exact: [3, 0], pursePercentage: 3 },
          { exact: [2, 1], pursePercentage: 2 },
          { exact: [1, 1], pursePercentage: 1.5 },
          { exact: [0, 1], pursePercentage: 0.5 },
        ]
      });

      const [priceMode, setPriceMode] = useState('USD');
      const [myTickets, setMyTickets] = useState(100);

      // Monte Carlo sim state
      const [simTrials, setSimTrials]   = useState(10000);
      const [simResults, setSimResults] = useState(null);
      const [simRunning, setSimRunning] = useState(false);

      const updateModel = (updates) => setModel(prev => ({ ...prev, ...updates }));

      const updateRank = (index, field, value) => {
        const newRanks = [...model.ranks];
        setByPath(newRanks[index], field, value);
        updateModel({ ranks: newRanks });
      };

      const addRank = () => {
        const newRanks = [...model.ranks, { exact: [0, 0], pursePercentage: 1 }];
        updateModel({ ranks: newRanks });
      };

      const removeRank = (index) => {
        const newRanks = model.ranks.filter((_, i) => i !== index);
        updateModel({ ranks: newRanks });
      };

      const derivedModel = useMemo(() => {
        const ticketPrice = priceMode === 'BNB' ? (model.ticketPrice || 0) * (model.bnbPrice || 1) : (model.ticketPrice || 0);
        const totalRevenue = (model.totalTickets || 0) * ticketPrice;
        const prizePool = totalRevenue * ((model.prizePool?.percentage || 0) / 100);
        const mainPool = 50, bonusPool = 9;
        const mainNumbers = model.drawConfig?.mainNumbers || 5;
        const bonusNumbers = model.drawConfig?.bonusNumbers || 1;

        function combination(n, k) {
          if (k > n || k < 0) return 0;
          if (k === 0 || k === n) return 1;
          k = Math.min(k, n - k);
          let result = 1;
          for (let i = 0; i < k; i++) {
            result = result * (n - i) / (i + 1);
          }
          return result;
        }

        function hypergeometric(N, K, n, k) {
          if (k > n || k > K || (n - k) > (N - K)) return 0;
          return (combination(K, k) * combination(N - K, n - k)) / combination(N, n);
        }

        const ranksWithProbs = (model.ranks || []).map(rank => {
          const [mainHits, bonusHits] = rank.exact || [0, 0];
          const mainMisses = mainNumbers - mainHits;
          const bonusMisses = bonusNumbers - bonusHits;
          
          const probMain = hypergeometric(mainPool, mainNumbers, mainNumbers, mainHits);
          const probBonus = hypergeometric(bonusPool, bonusNumbers, bonusNumbers, bonusHits);
          const combinedProb = probMain * probBonus;
          
          return {
            ...rank,
            probability: combinedProb,
            purseUsd: prizePool * ((rank.pursePercentage || 0) / 100)
          };
        });

        const totalEV = ranksWithProbs.reduce((sum, rank) => sum + rank.probability * rank.purseUsd, 0);

        return {
          ticketPrice,
          totalRevenue,
          prizePool,
          ranksWithProbs,
          evPerTicket: totalEV
        };
      }, [model, priceMode]);

      const evAirdropPerTicket = useMemo(() => {
        const airdropUsd = (model.weeklyAirdrop?.tokenAmount || 0) * (model.weeklyAirdrop?.tokenUsdPrice || 0);
        const totalTickets = model.totalTickets || 1;
        return airdropUsd / totalTickets;
      }, [model.weeklyAirdrop, model.totalTickets]);

      const perRank = derivedModel.ranksWithProbs.map(r => ({ p: r.probability, r }));
      const roi = ((derivedModel.evPerTicket + evAirdropPerTicket) - derivedModel.ticketPrice) / derivedModel.ticketPrice;

      const exportConfig = () => {
        const blob = new Blob([JSON.stringify(model, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'lottery-config.json';
        a.click();
        URL.revokeObjectURL(url);
      };

      const importConfig = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try { const obj = JSON.parse(String(reader.result)); setModel(obj); } catch (err) { alert("Invalid JSON"); }
        };
        reader.readAsText(file);
      }

      const airdropUsd = (model.weeklyAirdrop?.tokenAmount || 0) * (model.weeklyAirdrop?.tokenUsdPrice || 0);

      const anyWinProb = useMemo(() => perRank.reduce((s, x) => s + x.p, 0), [perRank]);

      // --- Monte Carlo simulation of ROI thresholds ---
      const roiThresholds = [-0.05, -0.10, -0.20, -0.30, -0.50, 0]; // -5%, -10%, ...
      function runSimulation() {
        try {
          setSimRunning(true);
          const N = model.totalTickets;
          const X = myTickets;
          const pList    = perRank.map(x => x.p);
          const purseUsd = perRank.map(x => x.r.purseUsd);
          const trials   = Math.max(1, Math.floor(simTrials));
          const price    = derivedModel.ticketPrice;
          const dropPT   = evAirdropPerTicket;

          const counts = Object.fromEntries(roiThresholds.map(th => [th, 0]));
          for (let t = 0; t < trials; t++) {
            let remainingN = N, remainingX = X, remP = 1.0, payout = 0;
            for (let i = 0; i < pList.length; i++) {
              const pr = pList[i];
              const adjusted = remP > 0 ? (pr / remP) : 0;           // multinomiale s√©quentielle
              const wTot = binomialSample(remainingN, adjusted);     // gagnants totaux √† ce rang
              const wMe  = hypergeomSample(remainingN, wTot, remainingX); // parmi MES X
              remainingN -= wTot; remainingX -= wMe; remP -= pr;
              if (wTot > 0 && wMe > 0) payout += wMe * (purseUsd[i] / wTot); // partage pari-mutuel
            }
            payout += X * dropPT;                      // airdrop
            const cost = X * price;
            const roi  = (payout - cost) / cost;       // ex: -0.05 = -5%
            for (const th of roiThresholds) if (roi <= th) counts[th]++;
          }
          const probs = Object.fromEntries(roiThresholds.map(th => [th, counts[th] / trials]));
          setSimResults({ trials, probs });
        } finally { setSimRunning(false); }
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 p-6">
          <div className="max-w-7xl mx-auto space-y-6">
            <header className="flex items-center justify-between">
              <h1 className="text-2xl font-semibold">üéØ Lottery EV Calculator</h1>
              <div className="flex gap-2">
                <label className="text-sm px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 cursor-pointer">Import config JSON
                  <input type="file" className="hidden" accept="application/json" onChange={importConfig} />
                </label>
                <button className="text-sm px-3 py-2 rounded-xl bg-slate-900 border border-slate-700" onClick={exportConfig}>Export config</button>
              </div>
            </header>

            {/* Tabs */}
            <div className="flex gap-2 mb-2">
              {[
                { id: 'PARAM', label: 'Param√©trage' },
                { id: 'STATS', label: 'Stats' },
                { id: 'SIM',   label: 'Simulation' },
              ].map(t => (
                <button
                  key={t.id}
                  onClick={() => setTab(t.id)}
                  className={`px-3 py-2 rounded-xl border ${tab===t.id ? 'bg-emerald-600/20 border-emerald-500' : 'bg-slate-900 border-slate-700'}`}
                >
                  {t.label}
                </button>
              ))}
            </div>

            {tab==='PARAM' && (
              <>
            {/* Top controls */}
            <div className="grid md:grid-cols-3 gap-4">
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-3">
                <h2 className="text-lg font-medium">üéüÔ∏è Ticket & volumes</h2>
                <div className="space-y-3">
                  <div className="flex items-center gap-2 text-sm">
                    <button className={`px-2 py-1 rounded-lg border ${priceMode==='USD' ? 'bg-emerald-600/20 border-emerald-500' : 'bg-slate-800 border-slate-700'}`} onClick={()=>setPriceMode('USD')}>USD</button>
                    <button className={`px-2 py-1 rounded-lg border ${priceMode==='BNB' ? 'bg-emerald-600/20 border-emerald-500' : 'bg-slate-800 border-slate-700'}`} onClick={()=>setPriceMode('BNB')}>BNB</button>
                  </div>
                  {priceMode === 'USD' ? (
                    <NumberInput label="Ticket price ($)" value={model.ticketPrice} onChange={(v) => updateModel({ ticketPrice: Math.max(0, v) })} step={0.0000001} />
                  ) : (
                    <>
                      <NumberInput label="Ticket price (BNB)" value={model.ticketPrice} onChange={(v) => updateModel({ ticketPrice: Math.max(0, v) })} step={0.0000001} />
                      <NumberInput label="BNB price ($)" value={model.bnbPrice} onChange={(v) => updateModel({ bnbPrice: Math.max(0, v) })} step={0.01} />
                    </>
                  )}
                  <NumberInput label="Total tickets sold" value={model.totalTickets} onChange={(v) => updateModel({ totalTickets: Math.max(1, Math.floor(v)) })} />
                  <NumberInput label="My tickets" value={myTickets} onChange={(v) => setMyTickets(Math.max(0, Math.floor(v)))} />
                </div>
              </div>

              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-3">
                <h2 className="text-lg font-medium">üèÜ Prize allocation</h2>
                <div className="space-y-3">
                  <NumberInput label="Prize pool (%)" value={model.prizePool?.percentage} onChange={(v) => updateModel({ prizePool: { ...model.prizePool, percentage: Math.max(0, Math.min(100, v)) } })} />
                  <div className="text-xs text-slate-400">
                    Prize pool: <span className="font-mono text-emerald-400">${fmt(derivedModel.prizePool)}</span>
                  </div>
                  <div className="text-xs text-slate-400">
                    Revenue: <span className="font-mono text-slate-300">${fmt(derivedModel.totalRevenue)}</span>
                  </div>
                </div>
              </div>

              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-3">
                <h2 className="text-lg font-medium">ü™Ç Weekly airdrop</h2>
                <div className="space-y-3">
                  <NumberInput label="Tokens per week" value={model.weeklyAirdrop?.tokenAmount} onChange={(v) => updateModel({ weeklyAirdrop: { ...model.weeklyAirdrop, tokenAmount: Math.max(0, v) } })} />
                  <NumberInput label="Token USD price" value={model.weeklyAirdrop?.tokenUsdPrice} onChange={(v) => updateModel({ weeklyAirdrop: { ...model.weeklyAirdrop, tokenUsdPrice: Math.max(0, v) } })} step={0.0001} />
                  <div className="text-xs text-slate-400">
                    Total airdrop: <span className="font-mono text-purple-400">${fmt(airdropUsd)}</span>
                  </div>
                  <div className="text-xs text-slate-400">
                    Per ticket: <span className="font-mono text-purple-300">${fmt(evAirdropPerTicket, 6)}</span>
                  </div>
                </div>
              </div>
            </div>

            {/* Draw configuration */}
            <section className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-4">
              <h2 className="text-lg font-medium">üé≤ Draw configuration</h2>
              <div className="grid md:grid-cols-2 gap-4">
                <NumberInput label="Main numbers to draw" value={model.drawConfig?.mainNumbers} onChange={(v) => updateModel({ drawConfig: { ...model.drawConfig, mainNumbers: Math.max(1, Math.floor(v)) } })} />
                <NumberInput label="Bonus numbers to draw" value={model.drawConfig?.bonusNumbers} onChange={(v) => updateModel({ drawConfig: { ...model.drawConfig, bonusNumbers: Math.max(0, Math.floor(v)) } })} />
              </div>
              <div className="text-xs text-slate-400 space-y-1">
                <p>Main pool: 1-50 (fixed) ‚Ä¢ Bonus pool: 1-9 (fixed)</p>
                <p>Player picks the same amount as drawn numbers</p>
              </div>
            </section>

            {/* Ranks configuration */}
            <section className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-4">
              <div className="flex items-center justify-between">
                <h2 className="text-lg font-medium">üèÖ Prize ranks</h2>
                <button className="text-sm px-3 py-1.5 rounded-lg bg-emerald-600/20 border border-emerald-500" onClick={addRank}>+ Add rank</button>
              </div>
              <div className="overflow-x-auto">
                <table className="w-full text-sm">
                  <thead>
                    <tr className="text-slate-300 border-b border-slate-800">
                      <th className="text-left py-2">Main hits</th>
                      <th className="text-left py-2">Bonus hits</th>
                      <th className="text-left py-2">Purse %</th>
                      <th className="text-left py-2">Probability</th>
                      <th className="text-left py-2">Purse USD</th>
                      <th className="text-left py-2">Contribution</th>
                      <th className="text-left py-2">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {model.ranks.map((rank, index) => {
                      const derived = derivedModel.ranksWithProbs[index];
                      return (
                        <tr key={index} className="border-b border-slate-800/60">
                          <td className="py-2">
                            <input
                              type="number"
                              className="w-16 px-2 py-1 rounded bg-slate-800 border border-slate-700"
                              value={rank.exact?.[0] || 0}
                              onChange={(e) => updateRank(index, 'exact.0', parseInt(e.target.value) || 0)}
                              min={0}
                              max={model.drawConfig?.mainNumbers || 5}
                            />
                          </td>
                          <td className="py-2">
                            <input
                              type="number"
                              className="w-16 px-2 py-1 rounded bg-slate-800 border border-slate-700"
                              value={rank.exact?.[1] || 0}
                              onChange={(e) => updateRank(index, 'exact.1', parseInt(e.target.value) || 0)}
                              min={0}
                              max={model.drawConfig?.bonusNumbers || 1}
                            />
                          </td>
                          <td className="py-2">
                            <input
                              type="number"
                              className="w-20 px-2 py-1 rounded bg-slate-800 border border-slate-700"
                              value={rank.pursePercentage || 0}
                              onChange={(e) => updateRank(index, 'pursePercentage', parseFloat(e.target.value) || 0)}
                              step={0.1}
                              min={0}
                              max={100}
                            />
                          </td>
                          <td className="py-2 text-right font-mono">{derived ? fmt(derived.probability * 100, 8) : '0'}%</td>
                          <td className="py-2 text-right font-mono">${derived ? fmt(derived.purseUsd) : '0'}</td>
                          <td className="py-2 text-right font-mono">${derived ? fmt(derived.probability * derived.purseUsd, 6) : '0'}</td>
                          <td className="py-2">
                            <button className="text-red-400 hover:text-red-300" onClick={() => removeRank(index)}>Remove</button>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            </section>

            {/* Utility notes */}
            <section className="text-xs text-slate-400 space-y-1">
              <p>üîå <b>Live updates</b>: branche un fetch vers tes endpoints (prizepool, ventes, prix du $LUCKY). Par ex. programme un cron/serverless qui alimente un JSON public, puis charge-le ici pour mettre √† jour le mod√®le.</p>
              <p>üß© <b>Types de tirage</b> : ajuste uniquement le <i>nombre de tirages</i> (k pour les principaux, B pour le bonus) et configure les rangs (exact/range). Les <b>tailles d'urnes sont fixes</b> : 1‚Äì50 (main) et 1‚Äì9 (bonus).</p>
              <p>üßÆ <b>Formules</b>: Hyperg√©om√©trique pour chaque urne; ind√©pendance entre urnes; EV pari-mutuel √† cagnotte fixe partag√©e.</p>
            </section>
              </>
            )}

            {tab==='STATS' && (
              <>
            <section className="grid lg:grid-cols-6 gap-4">
              {/* EV stat */}
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-2">
                <h3 className="font-medium">üí∞ Expected value</h3>
                <div className="text-2xl font-bold text-emerald-400">${fmt(derivedModel.evPerTicket, 6)}</div>
                <div className="text-xs text-slate-400">Per ticket (pre-airdrop)</div>
              </div>

              {/* Post-airdrop EV */}
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-2">
                <h3 className="font-medium">ü™Ç EV + airdrop</h3>
                <div className="text-2xl font-bold text-purple-400">${fmt(derivedModel.evPerTicket + evAirdropPerTicket, 6)}</div>
                <div className="text-xs text-slate-400">Per ticket (includes airdrop)</div>
              </div>

              {/* ROI */}
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-2">
                <h3 className="font-medium">üìà ROI</h3>
                <div className={`text-2xl font-bold ${roi >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                  {roi >= 0 ? '+' : ''}{fmt(roi * 100, 2)}%
                </div>
                <div className="text-xs text-slate-400">Return on investment</div>
              </div>

              {/* Any win prob */}
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-2">
                <h3 className="font-medium">üéØ Any win prob</h3>
                <div className="text-2xl font-bold text-sky-400">{fmt(anyWinProb * 100, 6)}%</div>
                <div className="text-xs text-slate-400">P(any rank)</div>
              </div>

              {/* Expected wins */}
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-2">
                <h3 className="font-medium">üèÜ Expected wins</h3>
                <div className="text-2xl font-bold text-orange-400">{fmt(myTickets * anyWinProb, 4)}</div>
                <div className="text-xs text-slate-400">With {myTickets} tickets</div>
              </div>

              {/* Monte Carlo simulation card */}
              <div className="p-4 rounded-2xl bg-slate-900/70 border border-slate-800 space-y-2">
                <h3 className="font-medium">üé≤ Odds vs ROI thresholds</h3>
                <div className="grid grid-cols-2 gap-3">
                  <NumberInput label="Trials (Monte Carlo)" value={simTrials}
                    onChange={(v)=>setSimTrials(Math.max(100, Math.floor(v)))} />
                  <div className="flex items-end">
                    <button className="px-3 py-2 rounded-xl bg-sky-700/60 hover:bg-sky-700 border border-sky-600 disabled:opacity-50"
                            disabled={simRunning} onClick={runSimulation}>
                      {simRunning ? 'Running‚Ä¶' : 'Run simulation'}
                    </button>
                  </div>
                </div>

                {simResults ? (
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="text-slate-300 border-b border-slate-800">
                          <th className="text-left py-1">Seuil (ROI)</th>
                          <th className="text-right py-1">P(ROI ‚â§ seuil)</th>
                        </tr>
                      </thead>
                      <tbody>
                        {roiThresholds.map(th => (
                          <tr key={th} className="border-b border-slate-800/60">
                            <td className="py-1">{Math.round(th*100)}%</td>
                            <td className="py-1 text-right">{fmt((simResults.probs[th] || 0) * 100, 2)}%</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                    <div className="text-xs text-slate-400 mt-1">
                      Bas√© sur {fmt0(simResults.trials)} essais; inclut airdrop et partage pari-mutuel.
                    </div>
                  </div>
                ) : (
                  <div className="text-xs text-slate-400">
